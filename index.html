<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقارنة الموبايلات </title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <h3>Smart Zone</h3>
            <p>دليلك الذكي للهواتف</p>
            <nav class="brand-filters">
                <button class="brand-filter active" data-brand="all"><span>الكل</span></button>
                <button class="brand-filter" data-brand="Apple"><span>Apple</span></button>
                <button class="brand-filter" data-brand="Samsung"><span>Samsung</span></button>
                <button class="brand-filter" data-brand="Xiaomi"><span>Xiaomi</span></button>
                <button class="brand-filter" data-brand="Oppo"><span>Oppo</span></button>
            </nav>
            <div class="sidebar-footer">
                <button id="reset-view">تحديث</button>
            </div>
            <div class="sidebar-footer" style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <button id="reset-view" style="width:100%; margin-bottom:10px; padding:8px; cursor:pointer;">تحديث العرض</button>
                
                <button id="admin-launcher" style="width:100%; padding:8px; background:#1e293b; color:#94a3b8; border:1px dashed #334155; cursor:pointer; border-radius:6px;">
                    ⚙️ لوحة الإدارة
                </button>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="app-header">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="ابحث عن موبايل أو اكتب 'S24 vs iPhone 15'...">
                </div>
                <button class="clear-comparison">مسح المقارنة (0)</button>
            </header>

            <main class="main-content">
                <div class="phone-grid" id="phone-grid"></div>
            </main>
        </div>
    </div>

    <div class="modal-overlay" id="comparison-modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">&times;</button>
            <h2>نتائج المقارنة</h2>
            <div id="modal-loader" class="loader">جاري التحليل...</div>
            <div id="modal-error" class="error-message"></div>
            <table id="comparison-table">
                <thead><tr id="comparison-table-header"></tr></thead>
                <tbody id="comparison-table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="chatbot-container">
        <div class="chat-header">
            <span>مساعد smartzone الذكي</span>
            <button id="toggle-chat">−</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="chat-message bot">مرحباً! أنا smartzone، اسألني أي شيء عن الموبايلات.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="اكتب سؤالك..." />
            <button id="chat-send">إرسال</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
